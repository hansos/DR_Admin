<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Admin Demo - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2><i class="bi bi-globe text-primary"></i></h2>
                            <h4>DR Admin Demo</h4>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email or Username</label>
                                <input type="text" class="form-control" id="email" name="email" required 
                                       placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="Enter your password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                            <div id="loginSuccess" class="alert alert-success d-none" role="alert"></div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> Sign In
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="/reset-password.html" class="text-decoration-none">
                                Forgot password?
                            </a>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Don't have an account?</p>
                            <a href="/register.html" class="btn btn-outline-secondary w-100 mt-2">
                                <i class="bi bi-person-plus"></i> Create Account
                            </a>
                        </div>

                        <div class="alert alert-info mt-4 small" role="alert">
                            <i class="bi bi-info-circle"></i> <strong>Demo Mode:</strong> Use any email/password to simulate login.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TypeScript compiled JavaScript -->
    <script src="/js/api-client.js?v=2"></script>
    <script src="/js/login.js?v=2"></script>
</body>
</html>
