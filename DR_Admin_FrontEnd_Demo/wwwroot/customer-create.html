    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/customers.html">Customers</a></li>
                        <li class="breadcrumb-item active">Create New</li>
                    </ol>
                </nav>
                <h2><i class="bi bi-person-plus-fill"></i> Create New Customer</h2>
                <p class="text-muted"><i class="bi bi-shield-lock-fill text-warning"></i> Requires Customer.Write policy (Admin/Sales)</p>
            </div>
        </div>

        <div id="alertSuccess" class="alert alert-success d-none"></div>
        <div id="alertError" class="alert alert-danger d-none"></div>

        <div class="card">
            <div class="card-body">
                <form id="customerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="isCompany" class="form-label">Type</label>
                            <select class="form-select" id="isCompany">
                                <option value="false">Individual</option>
                                <option value="true">Company</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="preferredCurrency" class="form-label">Currency</label>
                            <select class="form-select" id="preferredCurrency">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="taxId" class="form-label">Tax ID</label>
                            <input type="text" class="form-control" id="taxId">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="vatNumber" class="form-label">VAT Number</label>
                            <input type="text" class="form-control" id="vatNumber">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Create Customer</button>
                        <a href="/customers.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
