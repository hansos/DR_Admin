<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Admin Demo - Reset Password</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2><i class="bi bi-key text-primary"></i></h2>
                            <h4>Reset Password</h4>
                            <p class="text-muted">Enter your email to receive reset instructions</p>
                        </div>

                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                       placeholder="Enter your registered email">
                            </div>

                            <div id="resetError" class="alert alert-danger d-none" role="alert"></div>
                            <div id="resetSuccess" class="alert alert-success d-none" role="alert"></div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-envelope"></i> Send Reset Link
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <a href="/login.html" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-left"></i> Back to Login
                            </a>
                        </div>

                        <div class="alert alert-info mt-4 small" role="alert">
                            <i class="bi bi-info-circle"></i> <strong>Demo Mode:</strong> Password reset simulated for demonstration.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TypeScript compiled JavaScript -->
    <script src="/js/api-client.js?v=2"></script>
    <script src="/js/reset-password.js?v=2"></script>
</body>
</html>
