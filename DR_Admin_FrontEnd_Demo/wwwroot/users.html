<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - DR Admin Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-globe"></i> DR Admin Demo</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/customers.html">Customers</a>
                <a class="nav-link active" href="/users.html">Users</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="bi bi-person-badge-fill"></i> User Management</h2>
                <p class="text-muted">
                    <i class="bi bi-shield-lock-fill text-warning"></i> 
                    <strong>Note:</strong> Requires authentication with User.Read policy (Admin/Support)
                </p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/user-create.html" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> New User
                </a>
            </div>
        </div>

        <div id="alertSuccess" class="alert alert-success d-none"></div>
        <div id="alertError" class="alert alert-danger d-none"></div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="searchInput" class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Username or email...">
                    </div>
                    <div class="col-md-3">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="roleFilter" class="form-label">Role</label>
                        <select class="form-select" id="roleFilter">
                            <option value="">All</option>
                            <option value="Admin">Admin</option>
                            <option value="Sales">Sales</option>
                            <option value="Support">Support</option>
                            <option value="Customer">Customer</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-secondary w-100" id="clearFilters"><i class="bi bi-x-circle"></i> Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><a href="#" class="text-decoration-none sort-link" data-sort="id">ID <i class="bi bi-arrow-down-up"></i></a></th>
                                <th><a href="#" class="text-decoration-none sort-link" data-sort="username">Username <i class="bi bi-arrow-down-up"></i></a></th>
                                <th><a href="#" class="text-decoration-none sort-link" data-sort="email">Email <i class="bi bi-arrow-down-up"></i></a></th>
                                <th>Roles</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="7" class="text-center"><div class="spinner-border text-primary"></div></td></tr>
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Pagination" class="mt-3">
                    <div class="row align-items-center">
                        <div class="col-md-6"><p class="text-muted mb-0" id="paginationInfo">Showing 0 of 0</p></div>
                        <div class="col-md-6"><ul class="pagination justify-content-end mb-0" id="pagination"></ul></div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Delete this user?</p>
                    <p class="text-muted"><strong id="deleteUserName"></strong></p>
                    <p class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> This will remove the user account</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete"><i class="bi bi-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
