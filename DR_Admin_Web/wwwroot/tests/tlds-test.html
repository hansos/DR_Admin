<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TLDs API Test - DR Admin</title>
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/test-page.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/choose-test.html">DR Admin - TLDs API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><span id="userInfo" class="user-info"></span></li>
          <li class="nav-item"><a href="/choose-test.html" class="btn btn-back">&#8592; Back to Tests</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-main">
    <div class="header-card">
      <h1>&#127760; TLDs API Test</h1>
      <p>Manage TLDs and related lookups</p>
    </div>

    <div id="alertContainer"></div>

    <div class="test-section">
      <h2 class="section-title">&#10133; Create TLD</h2>
      <form id="createForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Extension *</label>
            <input id="createExt" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Description</label>
            <input id="createDescription" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Default Registration Years</label>
            <input id="createDefaultYears" type="number" class="form-control" value="1" min="0" />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Max Registration Years</label>
            <input id="createMaxYears" type="number" class="form-control" value="10" min="0" />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Requires Privacy</label>
            <select id="createRequiresPrivacy" class="form-control">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 mb-3">
            <label class="form-label">Notes</label>
            <input id="createNotes" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Is Active</label>
            <select id="createActive" class="form-control"><option value="true">Yes</option><option value="false">No</option></select>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </div>

    <div class="test-section">
      <h2 class="section-title">&#128203; Get TLDs</h2>
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="pageSize" class="form-label">Page Size</label>
          <select id="pageSize" class="form-control" onchange="getAll()">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="pageNumber" class="form-label">Page Number</label>
          <input id="pageNumber" type="number" class="form-control" value="1" min="1" onchange="getAll()">
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button class="btn btn-primary" onclick="getAll()">Load TLDs</button>
        </div>
      </div>
      <div id="pagingInfo" class="mb-2"></div>
      <div class="loading" id="loadingAll"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
      <div id="tableContainer"></div>
      <div id="pagingControls" class="mt-3"></div>
    </div>

    <div class="test-section">
      <h2 class="section-title">&#128269; Get TLD by ID</h2>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="getTldId" class="form-label">TLD ID</label>
          <input id="getTldId" class="form-control" placeholder="Enter ID" />
        </div>
        <div class="col-md-8 mb-3 d-flex align-items-end">
          <button class="btn btn-primary" onclick="getById()">Get TLD</button>
        </div>
      </div>
      <div class="loading" id="loadingById"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
      <div id="tldByIdResult"></div>
    </div>

    <div class="test-section">
      <h2 class="section-title">&#128065; Lookups</h2>
      <div class="row mb-3"><div class="col-md-4"><input id="forTldId" class="form-control" placeholder="TLD ID" /></div><div class="col-md-8 d-flex align-items-end"><button class="btn btn-primary" onclick="getRegistrarsForTld()">Get Registrars</button></div></div>
      <div class="row mb-3"><div class="col-md-4"><input id="forExtension" class="form-control" placeholder="Extension" /></div><div class="col-md-8 d-flex align-items-end"><button class="btn btn-primary" onclick="getByExtension()">Get by Extension</button><button class="btn btn-success ms-2" onclick="getActive()">Active TLDs</button></div></div>
      <div id="lookupResult"></div>
    </div>

    <div class="test-section">
      <h2 class="section-title">&#128225; Last API Response</h2>
      <div class="response-box" id="responseBox">No API calls made yet...</div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">&#9998; Edit TLD</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editExt" class="form-label">Extension *</label>
              <input type="text" class="form-control" id="editExt" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Description</label>
              <input type="text" class="form-control" id="editDescription">
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="editDefaultYears" class="form-label">Default Registration Years</label>
                <input id="editDefaultYears" type="number" class="form-control" min="0" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="editMaxYears" class="form-label">Max Registration Years</label>
                <input id="editMaxYears" type="number" class="form-control" min="0" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="editRequiresPrivacy" class="form-label">Requires Privacy</label>
                <select id="editRequiresPrivacy" class="form-control"><option value="true">Yes</option><option value="false">No</option></select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editNotes" class="form-label">Notes</label>
              <input id="editNotes" class="form-control" />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="editActive">
                <label class="form-check-label" for="editActive">Is Active</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="updateTld()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/authClient.js"></script>
  <script src="/assets/js/authGuard.js"></script>
  <script>
    let currentTlds = [];
    let editModal;

    window.addEventListener('DOMContentLoaded', async () => {
      const token = authClient.getToken();
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
 
      const result = await authClient.verifyToken();
      if (result.authenticated && result.data?.username) {
        document.getElementById('userInfo').textContent = `Hello, ${result.data.username}!`;
      }
      editModal = new bootstrap.Modal(document.getElementById('editModal'));
      document.getElementById('createForm').addEventListener('submit', handleCreate);
      getAll();
    });

    function showAlert(message, type = 'info') {
      const c = document.getElementById('alertContainer');
      c.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
      setTimeout(() => {
        const a = c.querySelector('.alert');
        if (a) bootstrap.Alert.getOrCreateInstance(a).close();
      }, 5000);
    }

    function updateResponseBox(d) {
      document.getElementById('responseBox').textContent = JSON.stringify(d, null, 2);
    }

    function getAuthHeaders() {
      const token = authClient.getToken();
      return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
    }

    async function handleCreate(e) {
      e.preventDefault();
      const data = {
        extension: document.getElementById('createExt').value.trim(),
        description: document.getElementById('createDescription').value.trim() || null,
        isActive: document.getElementById('createActive').value === 'true',
        defaultRegistrationYears: parseInt(document.getElementById('createDefaultYears').value) || 0,
        maxRegistrationYears: parseInt(document.getElementById('createMaxYears').value) || 0,
        requiresPrivacy: document.getElementById('createRequiresPrivacy').value === 'true',
        notes: document.getElementById('createNotes').value.trim() || null
      };
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds`, {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify(data)
        });
        let result;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) result = await res.json();
        else {
          const t = await res.text();
          result = { error: t, statusCode: res.status };
        }
        updateResponseBox(result);
        if (res.ok) {
          showAlert('TLD created successfully!', 'success');
          document.getElementById('createForm').reset();
          getAll();
        } else {
          showAlert(`Error: ${result.message || result.error || 'Failed to create TLD'}`, 'danger');
        }
      } catch (err) {
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      }
    }

    async function getAll() {
      const pageSize = parseInt(document.getElementById('pageSize').value);
      const pageNumber = parseInt(document.getElementById('pageNumber').value);
      
      const loading = document.getElementById('loadingAll');
      const container = document.getElementById('tableContainer');
      const pagingInfo = document.getElementById('pagingInfo');
      const pagingControls = document.getElementById('pagingControls');
      
      loading.style.display = 'block';
      container.innerHTML = '';
      pagingInfo.innerHTML = '';
      pagingControls.innerHTML = '';
      
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds?pageNumber=${pageNumber}&pageSize=${pageSize}`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        let data;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) {
          data = await res.json();
        } else {
          const t = await res.text();
          data = { error: t, statusCode: res.status };
        }
        updateResponseBox(data);
        
        if (res.ok) {
          // Check if paginated result - API returns 'data' property, not 'items'
          if (data && data.data && Array.isArray(data.data) && data.totalCount !== undefined) {
            // Paginated response
            currentTlds = data.data;
            renderTldsTable(data.data);
            renderPagingInfo(data);
            renderPagingControls(data);
          } else if (Array.isArray(data)) {
            // Non-paginated array response
            currentTlds = data;
            renderTldsTable(data);
          } else {
            // Unexpected response structure
            console.error('Unexpected data structure:', data);
            console.error('Type of data:', typeof data);
            console.error('Data keys:', data ? Object.keys(data) : 'null');
            showAlert('Unexpected data structure received from API', 'warning');
            container.innerHTML = '<div class="empty-state">Error: Unexpected data format. Check console for details.</div>';
          }
        } else {
          showAlert(`Error: ${data.message || data.error || 'Failed to fetch TLDs'}`, 'danger');
        }
      } catch (err) {
        console.error('Error in getAll:', err);
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      } finally {
        loading.style.display = 'none';
      }
    }

    function renderPagingInfo(pagedResult) {
      const pagingInfo = document.getElementById('pagingInfo');
      const startItem = ((pagedResult.currentPage - 1) * pagedResult.pageSize) + 1;
      const endItem = Math.min(pagedResult.currentPage * pagedResult.pageSize, pagedResult.totalCount);
      
      pagingInfo.innerHTML = `
        <div class="alert alert-info mb-0">
          Showing ${startItem}-${endItem} of ${pagedResult.totalCount} TLDs 
          (Page ${pagedResult.currentPage} of ${pagedResult.totalPages})
        </div>
      `;
    }

    function renderPagingControls(pagedResult) {
      const pagingControls = document.getElementById('pagingControls');
      
      let buttonsHtml = '<nav><ul class="pagination justify-content-center">';
      
      // Previous button
      buttonsHtml += `
        <li class="page-item ${!pagedResult.hasPrevious ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${pagedResult.currentPage - 1}); return false;">Previous</a>
        </li>
      `;
      
      // Page numbers
      const maxPagesToShow = 5;
      let startPage = Math.max(1, pagedResult.currentPage - Math.floor(maxPagesToShow / 2));
      let endPage = Math.min(pagedResult.totalPages, startPage + maxPagesToShow - 1);
      
      if (endPage - startPage < maxPagesToShow - 1) {
        startPage = Math.max(1, endPage - maxPagesToShow + 1);
      }
      
      if (startPage > 1) {
        buttonsHtml += `<li class="page-item"><a class="page-link" href="#" onclick="goToPage(1); return false;">1</a></li>`;
        if (startPage > 2) {
          buttonsHtml += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        buttonsHtml += `
          <li class="page-item ${i === pagedResult.currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a>
          </li>
        `;
      }
      
      if (endPage < pagedResult.totalPages) {
        if (endPage < pagedResult.totalPages - 1) {
          buttonsHtml += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
        buttonsHtml += `<li class="page-item"><a class="page-link" href="#" onclick="goToPage(${pagedResult.totalPages}); return false;">${pagedResult.totalPages}</a></li>`;
      }
      
      // Next button
      buttonsHtml += `
        <li class="page-item ${!pagedResult.hasNext ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${pagedResult.currentPage + 1}); return false;">Next</a>
        </li>
      `;
      
      buttonsHtml += '</ul></nav>';
      pagingControls.innerHTML = buttonsHtml;
    }

    function goToPage(page) {
      document.getElementById('pageNumber').value = page;
      getAll();
    }

    function renderTldsTable(tlds) {
      const container = document.getElementById('tableContainer');
      
      // Validate that tlds is an array
      if (!tlds || !Array.isArray(tlds) || tlds.length === 0) {
        container.innerHTML = '<div class="empty-state">No TLDs found</div>';
        return;
      }
      
      const tableHtml = `
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Extension</th>
                <th>Description</th>
                <th>Default Years</th>
                <th>Max Years</th>
                <th>Privacy</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${tlds.map(tld => `
                <tr>
                  <td>${tld.id}</td>
                  <td><strong>${tld.extension}</strong></td>
                  <td>${tld.description || '-'}</td>
                  <td>${tld.defaultRegistrationYears !== undefined ? tld.defaultRegistrationYears : '-'}</td>
                  <td>${tld.maxRegistrationYears !== undefined ? tld.maxRegistrationYears : '-'}</td>
                  <td>${tld.requiresPrivacy ? 'Yes' : 'No'}</td>
                  <td>
                    <span class="badge ${tld.isActive ? 'badge-success' : 'badge-secondary'}">
                      ${tld.isActive ? 'Active' : 'Inactive'}
                    </span>
                  </td>
                  <td>${tld.createdAt ? new Date(tld.createdAt).toLocaleString() : '-'}</td>
                  <td>
                    <div class="action-buttons">
                      <button class="btn btn-sm btn-warning" onclick="openEditModal(${tld.id})">Edit</button>
                      <button class="btn btn-sm btn-danger" onclick="deleteTld(${tld.id}, '${tld.extension}')">Delete</button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      container.innerHTML = tableHtml;
    }

    // Get TLD by ID
    async function getById() {
      const id = document.getElementById('getTldId').value;
      if (!id) {
        showAlert('Please enter a TLD ID', 'warning');
        return;
      }
      const loading = document.getElementById('loadingById');
      const container = document.getElementById('tldByIdResult');
      loading.style.display = 'block';
      container.innerHTML = '';
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds/${id}`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        let data;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) data = await res.json();
        else {
          const t = await res.text();
          data = { error: t, statusCode: res.status };
        }
        updateResponseBox(data);
        if (res.ok) {
          container.innerHTML = `
            <div class="alert alert-success">
              <h5>TLD Found:</h5>
              <p><strong>ID:</strong> ${data.id}</p>
              <p><strong>Extension:</strong> ${data.extension}</p>
              <p><strong>Description:</strong> ${data.description || 'N/A'}</p>
              <p><strong>Default Registration Years:</strong> ${data.defaultRegistrationYears !== undefined ? data.defaultRegistrationYears : 'N/A'}</p>
              <p><strong>Max Registration Years:</strong> ${data.maxRegistrationYears !== undefined ? data.maxRegistrationYears : 'N/A'}</p>
              <p><strong>Requires Privacy:</strong> ${data.requiresPrivacy ? 'Yes' : 'No'}</p>
              <p><strong>Notes:</strong> ${data.notes || 'N/A'}</p>
              <p><strong>Status:</strong> ${data.isActive ? 'Active' : 'Inactive'}</p>
              <p><strong>Created:</strong> ${data.createdAt ? new Date(data.createdAt).toLocaleString() : 'N/A'}</p>
              <p><strong>Updated:</strong> ${data.updatedAt ? new Date(data.updatedAt).toLocaleString() : 'N/A'}</p>
            </div>
          `;
        } else {
          showAlert(`Error: ${data.message || data.error || 'TLD not found'}`, 'danger');
        }
      } catch (err) {
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      } finally {
        loading.style.display = 'none';
      }
    }

    function openEditModal(id) {
      const tld = currentTlds.find(t => t.id === id);
      if (!tld) {
        showAlert('TLD not found', 'danger');
        return;
      }
      document.getElementById('editId').value = tld.id;
      document.getElementById('editExt').value = tld.extension;
      document.getElementById('editDescription').value = tld.description || '';
      document.getElementById('editDefaultYears').value = tld.defaultRegistrationYears !== undefined ? tld.defaultRegistrationYears : '';
      document.getElementById('editMaxYears').value = tld.maxRegistrationYears !== undefined ? tld.maxRegistrationYears : '';
      document.getElementById('editRequiresPrivacy').value = tld.requiresPrivacy ? 'true' : 'false';
      document.getElementById('editNotes').value = tld.notes || '';
      document.getElementById('editActive').checked = !!tld.isActive;
      editModal.show();
    }

    async function updateTld() {
      const id = document.getElementById('editId').value;
      const data = {
        extension: document.getElementById('editExt').value.trim(),
        description: document.getElementById('editDescription').value.trim() || null,
        isActive: document.getElementById('editActive').checked,
        defaultRegistrationYears: parseInt(document.getElementById('editDefaultYears').value) || 0,
        maxRegistrationYears: parseInt(document.getElementById('editMaxYears').value) || 0,
        requiresPrivacy: document.getElementById('editRequiresPrivacy').value === 'true',
        notes: document.getElementById('editNotes').value.trim() || null
      };
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds/${id}`, {
          method: 'PUT',
          headers: getAuthHeaders(),
          body: JSON.stringify(data)
        });
        let result;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) result = await res.json();
        else {
          const t = await res.text();
          result = { error: t, statusCode: res.status };
        }
        updateResponseBox(result);
        if (res.ok) {
          showAlert('TLD updated successfully!', 'success');
          editModal.hide();
          getAll();
        } else {
          showAlert(`Error: ${result.message || result.error || 'Failed to update TLD'}`, 'danger');
        }
      } catch (err) {
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      }
    }

    async function deleteTld(id, ext) {
      if (!confirm(`Are you sure you want to delete TLD "${ext}"?`)) return;
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds/${id}`, {
          method: 'DELETE',
          headers: getAuthHeaders()
        });
        let result;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) result = await res.json();
        else {
          const t = await res.text();
          result = { error: t, statusCode: res.status };
        }
        updateResponseBox(result);
        if (res.ok) {
          showAlert('TLD deleted successfully!', 'success');
          getAll();
        } else {
          showAlert(`Error: ${result.message || result.error || 'Failed to delete TLD'}`, 'danger');
        }
      } catch (err) {
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      }
    }

    async function getRegistrarsForTld() {
      const id = document.getElementById('forTldId').value;
      if (!id) {
        showAlert('Provide TLD ID', 'warning');
        return;
      }
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds/${id}/registrars`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        let data;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) data = await res.json();
        else {
          const t = await res.text();
          data = { error: t, statusCode: res.status };
        }
        updateResponseBox(data);
        if (res.ok) {
          renderLookupTable(data, 'Registrars for TLD');
        } else {
          showAlert(`Error: ${data.message || data.error || 'Failed'}`, 'danger');
        }
      } catch (err) {
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      }
    }

    async function getByExtension() {
      const ext = document.getElementById('forExtension').value.trim();
      if (!ext) {
        showAlert('Provide extension', 'warning');
        return;
      }
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds/extension/${encodeURIComponent(ext)}`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        let data;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) data = await res.json();
        else {
          const t = await res.text();
          data = { error: t, statusCode: res.status };
        }
        updateResponseBox(data);
        if (res.ok) {
          renderLookupSingle(data);
        } else {
          showAlert(`Error: ${data.message || data.error || 'Failed'}`, 'danger');
        }
      } catch (err) {
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      }
    }

    async function getActive() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/Tlds/active`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        let data;
        const ct = res.headers.get('content-type');
        if (ct && ct.includes('application/json')) data = await res.json();
        else {
          const t = await res.text();
          data = { error: t, statusCode: res.status };
        }
        updateResponseBox(data);
        if (res.ok) {
          renderLookupTable(data, 'Active TLDs');
        } else {
          showAlert(`Error: ${data.message || data.error || 'Failed'}`, 'danger');
        }
      } catch (err) {
        showAlert(`Error: ${err.message}`, 'danger');
        updateResponseBox({ error: err.message });
      }
    }

    function renderLookupTable(items, title) {
      const container = document.getElementById('lookupResult');
      if (!items || items.length === 0) {
        container.innerHTML = `<div class="alert alert-info">${title}: No items found</div>`;
        return;
      }
      const isRegistrar = items[0].hasOwnProperty('name') || items[0].hasOwnProperty('code');
      const tableHtml = `
        <div class="alert alert-success"><strong>${title}</strong> (${items.length} found)</div>
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>ID</th>
                ${isRegistrar ? '<th>Name</th><th>Code</th>' : '<th>Extension</th>'}
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(item => `
                <tr>
                  <td>${item.id}</td>
                  ${isRegistrar ? `<td>${item.name || '-'}</td><td>${item.code || '-'}</td>` : `<td><strong>${item.extension}</strong></td>`}
                  <td><span class="badge ${item.isActive ? 'badge-success' : 'badge-secondary'}">${item.isActive ? 'Active' : 'Inactive'}</span></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      container.innerHTML = tableHtml;
    }

    function renderLookupSingle(item) {
      const container = document.getElementById('lookupResult');
      if (!item) {
        container.innerHTML = '<div class="alert alert-warning">TLD not found</div>';
        return;
      }
      container.innerHTML = `
        <div class="alert alert-success">
          <h5>TLD Found:</h5>
          <p><strong>ID:</strong> ${item.id}</p>
          <p><strong>Extension:</strong> ${item.extension}</p>
          <p><strong>Status:</strong> ${item.isActive ? 'Active' : 'Inactive'}</p>
          <p><strong>Created:</strong> ${new Date(item.createdAt).toLocaleString()}</p>
          <p><strong>Updated:</strong> ${new Date(item.updatedAt).toLocaleString()}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
