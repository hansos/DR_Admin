<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users API Test - DR Admin</title>
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/test-page.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/choose-test.html">DR Admin - Users API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><span id="userInfo" class="user-info"></span></li>
          <li class="nav-item"><a href="/choose-test.html" class="btn btn-back">&#8592; Back to Tests</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-main">
    <div class="header-card">
      <h1>&#128101; Users API Test</h1>
      <p>Test CRUD operations for Users API endpoint</p>
    </div>

    <div id="alertContainer"></div>

    <!-- Create User Section -->
    <div class="test-section">
      <h2 class="section-title">&#10133; Create User</h2>
      <form id="createForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="createUsername" class="form-label">Username *</label>
            <input type="text" class="form-control" id="createUsername" placeholder="e.g., john.doe" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="createEmail" class="form-label">Email *</label>
            <input type="email" class="form-control" id="createEmail" placeholder="e.g., john.doe@example.com" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="createPassword" class="form-label">Password *</label>
            <input type="password" class="form-control" id="createPassword" placeholder="Enter password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="createRole" class="form-label">Role</label>
            <select class="form-control" id="createRole">
              <option value="">Select Role...</option>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
              <option value="Support">Support</option>
              <option value="Sales">Sales</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
      </form>
    </div>

    <!-- Get All Users Section -->
    <div class="test-section">
      <h2 class="section-title">&#128203; Get All Users</h2>
      <button class="btn btn-primary mb-3" onclick="getAllUsers()">Load All Users</button>
      <div class="loading" id="loadingAll">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="usersTableContainer"></div>
    </div>

    <!-- Get User by ID Section -->
    <div class="test-section">
      <h2 class="section-title">&#128269; Get User by ID</h2>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="getUserId" class="form-label">User ID</label>
          <input type="number" class="form-control" id="getUserId" placeholder="Enter ID">
        </div>
        <div class="col-md-8 mb-3 d-flex align-items-end">
          <button class="btn btn-primary" onclick="getUserById()">Get User</button>
        </div>
      </div>
      <div class="loading" id="loadingById">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="userByIdResult"></div>
    </div>

    <!-- API Response Section -->
    <div class="test-section">
      <h2 class="section-title">&#128225; Last API Response</h2>
      <div class="response-box" id="responseBox">No API calls made yet...</div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">&#9998; Edit User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editUsername" class="form-label">Username *</label>
              <input type="text" class="form-control" id="editUsername" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email *</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="editIsActive">
                <label class="form-check-label" for="editIsActive">
                  Is Active
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="updateUser()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/authClient.js"></script>
  <script>
    let currentUsers = [];
    let editModal;

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', async () => {
      const token = authClient.getToken();
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      const result = await authClient.verifyToken();
      if (result.authenticated && result.data?.username) {
        document.getElementById('userInfo').textContent = `Hello, ${result.data.username}!`;
      } else {
        document.getElementById('userInfo').textContent = 'Hello, User!';
      }

      editModal = new bootstrap.Modal(document.getElementById('editModal'));
      document.getElementById('createForm').addEventListener('submit', handleCreate);
      getAllUsers();
    });

    function showAlert(message, type = 'info') {
      const alertContainer = document.getElementById('alertContainer');
      const alertHtml = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      alertContainer.innerHTML = alertHtml;
      setTimeout(() => {
        const alert = alertContainer.querySelector('.alert');
        if (alert) bootstrap.Alert.getOrCreateInstance(alert).close();
      }, 5000);
    }

    function updateResponseBox(data) {
      document.getElementById('responseBox').textContent = JSON.stringify(data, null, 2);
    }

    function getAuthHeaders() {
      const token = authClient.getToken();
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    // Handle Create User
    async function handleCreate(e) {
      e.preventDefault();
      
      const data = {
        username: document.getElementById('createUsername').value.trim(),
        email: document.getElementById('createEmail').value.trim(),
        password: document.getElementById('createPassword').value,
        role: document.getElementById('createRole').value || null
      };

      try {
        const response = await fetch(`${API_BASE_URL}/api/v1/Users`, {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify(data)
        });

        let result;
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          result = await response.json();
        } else {
          const text = await response.text();
          result = { error: text, statusCode: response.status };
        }
        updateResponseBox(result);

        if (response.ok) {
          showAlert('User created successfully!', 'success');
          document.getElementById('createForm').reset();
          getAllUsers();
        } else {
          showAlert(`Error: ${result.message || result.error || 'Failed to create user'}`, 'danger');
        }
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'danger');
        updateResponseBox({ error: error.message });
      }
    }

    // Get All Users
    async function getAllUsers() {
      const loading = document.getElementById('loadingAll');
      const container = document.getElementById('usersTableContainer');
      
      loading.style.display = 'block';
      container.innerHTML = '';

      try {
        const response = await fetch(`${API_BASE_URL}/api/v1/Users`, {
          method: 'GET',
          headers: getAuthHeaders()
        });

        let data;
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          data = await response.json();
        } else {
          const text = await response.text();
          data = { error: text, statusCode: response.status };
        }
        updateResponseBox(data);

        if (response.ok) {
          currentUsers = data;
          renderUsersTable(data);
        } else {
          showAlert(`Error: ${data.message || data.error || 'Failed to fetch users'}`, 'danger');
        }
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'danger');
        updateResponseBox({ error: error.message });
      } finally {
        loading.style.display = 'none';
      }
    }

    // Render Users Table
    function renderUsersTable(users) {
      const container = document.getElementById('usersTableContainer');
      
      if (!users || users.length === 0) {
        container.innerHTML = '<div class="empty-state">No users found</div>';
        return;
      }

      const tableHtml = `
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${users.map(user => `
                <tr>
                  <td>${user.id}</td>
                  <td><strong>${user.username || 'N/A'}</strong></td>
                  <td>${user.email || '-'}</td>
                  <td>${user.role ? `<span class="badge badge-info">${user.role}</span>` : '-'}</td>
                  <td>
                    <span class="badge ${user.isActive ? 'badge-success' : 'badge-secondary'}">
                      ${user.isActive ? 'Active' : 'Inactive'}
                    </span>
                  </td>
                  <td>${user.createdAt ? new Date(user.createdAt).toLocaleString() : '-'}</td>
                  <td>
                    <div class="action-buttons">
                      <button class="btn btn-sm btn-warning" onclick="openEditModal(${user.id})">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id}, '${(user.username || 'User').replace(/'/g, "\\'")}')">
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      container.innerHTML = tableHtml;
    }

    // Get User by ID
    async function getUserById() {
      const id = document.getElementById('getUserId').value;
      
      if (!id) {
        showAlert('Please enter a user ID', 'warning');
        return;
      }

      const loading = document.getElementById('loadingById');
      const result = document.getElementById('userByIdResult');
      
      loading.style.display = 'block';
      result.innerHTML = '';

      try {
        const response = await fetch(`${API_BASE_URL}/api/v1/Users/${id}`, {
          method: 'GET',
          headers: getAuthHeaders()
        });

        let data;
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          data = await response.json();
        } else {
          const text = await response.text();
          data = { error: text, statusCode: response.status };
        }
        updateResponseBox(data);

        if (response.ok) {
          result.innerHTML = `
            <div class="alert alert-success">
              <h5>User Found:</h5>
              <p><strong>ID:</strong> ${data.id}</p>
              <p><strong>Username:</strong> ${data.username || 'N/A'}</p>
              <p><strong>Email:</strong> ${data.email || 'N/A'}</p>
              <p><strong>Role:</strong> ${data.role || 'N/A'}</p>
              <p><strong>Status:</strong> ${data.isActive ? 'Active' : 'Inactive'}</p>
              <p><strong>Created:</strong> ${data.createdAt ? new Date(data.createdAt).toLocaleString() : 'N/A'}</p>
              <p><strong>Updated:</strong> ${data.updatedAt ? new Date(data.updatedAt).toLocaleString() : 'N/A'}</p>
            </div>
          `;
        } else {
          showAlert(`Error: ${data.message || data.error || 'User not found'}`, 'danger');
        }
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'danger');
        updateResponseBox({ error: error.message });
      } finally {
        loading.style.display = 'none';
      }
    }

    // Open Edit Modal
    function openEditModal(id) {
      const user = currentUsers.find(u => u.id === id);
      
      if (!user) {
        showAlert('User not found', 'danger');
        return;
      }

      document.getElementById('editId').value = user.id;
      document.getElementById('editUsername').value = user.username || '';
      document.getElementById('editEmail').value = user.email || '';
      document.getElementById('editRole').value = user.role || '';
      document.getElementById('editIsActive').checked = user.isActive;

      editModal.show();
    }

    // Update User
    async function updateUser() {
      const id = document.getElementById('editId').value;
      const data = {
        username: document.getElementById('editUsername').value.trim(),
        email: document.getElementById('editEmail').value.trim(),
        role: document.getElementById('editRole').value || null,
        isActive: document.getElementById('editIsActive').checked
      };

      try {
        const response = await fetch(`${API_BASE_URL}/api/v1/Users/${id}`, {
          method: 'PUT',
          headers: getAuthHeaders(),
          body: JSON.stringify(data)
        });

        let result;
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          result = await response.json();
        } else {
          const text = await response.text();
          result = { error: text, statusCode: response.status };
        }
        updateResponseBox(result);

        if (response.ok) {
          showAlert('User updated successfully!', 'success');
          editModal.hide();
          getAllUsers();
        } else {
          showAlert(`Error: ${result.message || result.error || 'Failed to update user'}`, 'danger');
        }
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'danger');
        updateResponseBox({ error: error.message });
      }
    }

    // Delete User
    async function deleteUser(id, username) {
      if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/v1/Users/${id}`, {
          method: 'DELETE',
          headers: getAuthHeaders()
        });

        if (response.ok) {
          if (response.status === 204) {
            updateResponseBox({ message: 'User deleted successfully' });
          } else {
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
              const result = await response.json();
              updateResponseBox(result);
            } else {
              updateResponseBox({ message: 'User deleted successfully' });
            }
          }
          showAlert('User deleted successfully!', 'success');
          getAllUsers();
        } else {
          let result;
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            result = await response.json();
          } else {
            const text = await response.text();
            result = { error: text, statusCode: response.status };
          }
          updateResponseBox(result);
          showAlert(`Error: ${result.message || result.error || 'Failed to delete user'}`, 'danger');
        }
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'danger');
        updateResponseBox({ error: error.message });
      }
    }
  </script>
</body>
</html>
