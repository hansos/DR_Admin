<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units API Test - DR Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Test Page Styles -->
    <link href="/assets/css/test-page.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/choose-test.html">DR Admin - Units API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="user-info" id="userInfo"></span>
                    </li>
                    <li class="nav-item">
                        <a href="/choose-test.html" class="btn btn-back">&#8592; Back to Tests</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-main">
        <div class="header-card">
            <h1>&#128202; Units API Test</h1>
            <p>Test CRUD operations for Units API endpoint</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Create Unit Section -->
        <div class="test-section">
            <h2 class="section-title">&#10133; Create Unit</h2>
            <form id="createForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="createName" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="createName" placeholder="e.g., Piece" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="createCode" class="form-label">Code *</label>
                        <input type="text" class="form-control" id="createCode" placeholder="e.g., PC" required>
                        <small class="text-muted">Unique identifier code</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="createDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="createDescription" rows="3" placeholder="Enter description..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Unit</button>
            </form>
        </div>

        <!-- Get All Units Section -->
        <div class="test-section">
            <h2 class="section-title">&#128203; Get All Units</h2>
            <button class="btn btn-primary mb-3" onclick="getAllUnits()">Load All Units</button>
            <div class="loading" id="loadingAll">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="unitsTableContainer"></div>
        </div>

        <!-- Get Unit by ID Section -->
        <div class="test-section">
            <h2 class="section-title">&#128269; Get Unit by ID</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="getUnitId" class="form-label">Unit ID</label>
                    <input type="number" class="form-control" id="getUnitId" placeholder="Enter ID">
                </div>
                <div class="col-md-8 mb-3 d-flex align-items-end">
                    <button class="btn btn-primary" onclick="getUnitById()">Get Unit</button>
                </div>
            </div>
            <div class="loading" id="loadingById">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="unitByIdResult"></div>
        </div>

        <!-- Get Unit by Code Section -->
        <div class="test-section">
            <h2 class="section-title">&#128270; Get Unit by Code</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="getUnitCode" class="form-label">Unit Code</label>
                    <input type="text" class="form-control" id="getUnitCode" placeholder="Enter Code">
                </div>
                <div class="col-md-8 mb-3 d-flex align-items-end">
                    <button class="btn btn-primary" onclick="getUnitByCode()">Get Unit by Code</button>
                </div>
            </div>
            <div class="loading" id="loadingByCode">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="unitByCodeResult"></div>
        </div>

        <!-- API Response Section -->
        <div class="test-section">
            <h2 class="section-title">&#128225; Last API Response</h2>
            <div class="response-box" id="responseBox">No API calls made yet...</div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">&#9998; Edit Unit</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCode" class="form-label">Code *</label>
                            <input type="text" class="form-control" id="editCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateUnit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auth Client -->
    <script src="/assets/js/authClient.js"></script>
    
    <script>
        // API_BASE_URL is already defined in authClient.js
        let currentUnits = [];
        let editModal;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const token = authClient.getToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Verify token
            const result = await authClient.verifyToken();
            if (result.authenticated && result.data?.username) {
                document.getElementById('userInfo').textContent = `Hello, ${result.data.username}!`;
            } else {
                document.getElementById('userInfo').textContent = 'Hello, User!';
            }

            // Initialize edit modal
            editModal = new bootstrap.Modal(document.getElementById('editModal'));

            // Setup create form
            document.getElementById('createForm').addEventListener('submit', handleCreate);

            // Load all units on init
            getAllUnits();
        });

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    bootstrap.Alert.getOrCreateInstance(alert).close();
                }
            }, 5000);
        }

        // Update response box
        function updateResponseBox(data) {
            const responseBox = document.getElementById('responseBox');
            responseBox.textContent = JSON.stringify(data, null, 2);
        }

        // Get authorization headers
        function getAuthHeaders() {
            const token = authClient.getToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Handle Create Unit
        async function handleCreate(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('createName').value.trim(),
                code: document.getElementById('createCode').value.trim(),
                description: document.getElementById('createDescription').value.trim()
            };

            console.log('Creating unit with data:', data);

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/Units`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(data)
                });

                let result;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    result = { error: text, statusCode: response.status };
                }
                updateResponseBox(result);

                if (response.ok) {
                    showAlert('Unit created successfully!', 'success');
                    document.getElementById('createForm').reset();
                    getAllUnits(); // Refresh list
                } else {
                    showAlert(`Error: ${result.message || result.error || 'Failed to create unit'}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
                updateResponseBox({ error: error.message });
            }
        }

        // Get All Units
        async function getAllUnits() {
            const loading = document.getElementById('loadingAll');
            const container = document.getElementById('unitsTableContainer');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/Units`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    data = { error: text, statusCode: response.status };
                }
                updateResponseBox(data);

                if (response.ok) {
                    currentUnits = data;
                    renderUnitsTable(data);
                } else {
                    showAlert(`Error: ${data.message || data.error || 'Failed to fetch units'}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
                updateResponseBox({ error: error.message });
            } finally {
                loading.style.display = 'none';
            }
        }

        // Render Units Table
        function renderUnitsTable(units) {
            const container = document.getElementById('unitsTableContainer');
            
            if (!units || units.length === 0) {
                container.innerHTML = '<div class="empty-state">No units found</div>';
                return;
            }

            const tableHtml = `
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${units.map(unit => {
                                return `
                                    <tr>
                                        <td>${unit.id}</td>
                                        <td><strong>${unit.code || '-'}</strong></td>
                                        <td>${unit.name}</td>
                                        <td>${unit.description || '-'}</td>
                                        <td>${unit.createdAt ? new Date(unit.createdAt).toLocaleString() : '-'}</td>
                                        <td>
                                            <div class="action-buttons">
                                                <button class="btn btn-sm btn-warning" onclick="openEditModal(${unit.id})">
                                                    Edit
                                                </button>
                                                <button class="btn btn-sm btn-danger" onclick="deleteUnit(${unit.id}, '${unit.name.replace(/'/g, "\\'")}')">
                                                    Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = tableHtml;
        }

        // Get Unit by ID
        async function getUnitById() {
            const id = document.getElementById('getUnitId').value;
            
            if (!id) {
                showAlert('Please enter a unit ID', 'warning');
                return;
            }

            const loading = document.getElementById('loadingById');
            const result = document.getElementById('unitByIdResult');
            
            loading.style.display = 'block';
            result.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/Units/${id}`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    data = { error: text, statusCode: response.status };
                }
                updateResponseBox(data);

                if (response.ok) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <h5>Unit Found:</h5>
                            <p><strong>ID:</strong> ${data.id}</p>
                            <p><strong>Code:</strong> ${data.code || 'N/A'}</p>
                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>Description:</strong> ${data.description || 'N/A'}</p>
                            <p><strong>Created:</strong> ${data.createdAt ? new Date(data.createdAt).toLocaleString() : 'N/A'}</p>
                            <p><strong>Updated:</strong> ${data.updatedAt ? new Date(data.updatedAt).toLocaleString() : 'N/A'}</p>
                        </div>
                    `;
                } else {
                    showAlert(`Error: ${data.message || data.error || 'Unit not found'}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
                updateResponseBox({ error: error.message });
            } finally {
                loading.style.display = 'none';
            }
        }

        // Get Unit by Code
        async function getUnitByCode() {
            const code = document.getElementById('getUnitCode').value;
            
            if (!code) {
                showAlert('Please enter a unit code', 'warning');
                return;
            }

            const loading = document.getElementById('loadingByCode');
            const result = document.getElementById('unitByCodeResult');
            
            loading.style.display = 'block';
            result.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/Units/code/${encodeURIComponent(code)}`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    data = { error: text, statusCode: response.status };
                }
                updateResponseBox(data);

                if (response.ok) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <h5>Unit Found:</h5>
                            <p><strong>ID:</strong> ${data.id}</p>
                            <p><strong>Code:</strong> ${data.code || 'N/A'}</p>
                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>Description:</strong> ${data.description || 'N/A'}</p>
                            <p><strong>Created:</strong> ${data.createdAt ? new Date(data.createdAt).toLocaleString() : 'N/A'}</p>
                            <p><strong>Updated:</strong> ${data.updatedAt ? new Date(data.updatedAt).toLocaleString() : 'N/A'}</p>
                        </div>
                    `;
                } else {
                    showAlert(`Error: ${data.message || data.error || 'Unit not found'}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
                updateResponseBox({ error: error.message });
            } finally {
                loading.style.display = 'none';
            }
        }

        // Open Edit Modal
        function openEditModal(id) {
            const unit = currentUnits.find(u => u.id === id);
            
            if (!unit) {
                showAlert('Unit not found', 'danger');
                return;
            }

            document.getElementById('editId').value = unit.id;
            document.getElementById('editName').value = unit.name;
            document.getElementById('editCode').value = unit.code || '';
            document.getElementById('editDescription').value = unit.description || '';

            editModal.show();
        }

        // Update Unit
        async function updateUnit() {
            const id = document.getElementById('editId').value;
            
            const data = {
                name: document.getElementById('editName').value.trim(),
                code: document.getElementById('editCode').value.trim(),
                description: document.getElementById('editDescription').value.trim()
            };

            console.log('Updating unit with data:', data);

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/Units/${id}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(data)
                });

                let result;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    result = { error: text, statusCode: response.status };
                }
                updateResponseBox(result);

                if (response.ok) {
                    showAlert('Unit updated successfully!', 'success');
                    editModal.hide();
                    getAllUnits(); // Refresh list
                } else {
                    showAlert(`Error: ${result.message || result.error || 'Failed to update unit'}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
                updateResponseBox({ error: error.message });
            }
        }

        // Delete Unit
        async function deleteUnit(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/Units/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    // Some APIs return 204 No Content on successful delete
                    if (response.status === 204) {
                        updateResponseBox({ message: 'Unit deleted successfully' });
                    } else {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const result = await response.json();
                            updateResponseBox(result);
                        } else {
                            updateResponseBox({ message: 'Unit deleted successfully' });
                        }
                    }
                    showAlert('Unit deleted successfully!', 'success');
                    getAllUnits(); // Refresh list
                } else {
                    let result;
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        result = await response.json();
                    } else {
                        const text = await response.text();
                        result = { error: text, statusCode: response.status };
                    }
                    updateResponseBox(result);
                    showAlert(`Error: ${result.message || result.error || 'Failed to delete unit'}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
                updateResponseBox({ error: error.message });
            }
        }
    </script>
</body>
</html>
