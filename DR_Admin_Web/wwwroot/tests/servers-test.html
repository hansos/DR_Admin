<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servers API Test - DR Admin</title>
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/test-page.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/choose-test.html">DR Admin - Servers API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><span id="userInfo" class="user-info"></span></li>
          <li class="nav-item"><a href="/choose-test.html" class="btn btn-back">&#8592; Back to Tests</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-main">
    <div class="header-card">
      <h1>&#128187; Servers API Test</h1>
      <p>Standard CRUD operations for Servers</p>
    </div>

    <div id="alertContainer"></div>

    <div class="test-section">
      <h2 class="section-title">&#10133; Create Server</h2>
      <form id="createForm">
        <div class="mb-3"><label class="form-label">Name *</label><input id="createName" class="form-control" required /></div>
        <div class="mb-3"><label class="form-label">Host</label><input id="createHost" class="form-control" /></div>
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </div>

    <div class="test-section">
      <h2 class="section-title">&#128203; Get All Servers</h2>
      <button class="btn btn-primary mb-3" onclick="getAll()">Load All</button>
      <div class="loading" id="loadingAll"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
      <div id="tableContainer"></div>
    </div>

    <div class="test-section">
      <h2 class="section-title">&#128269; Get Server by ID</h2>
      <div class="row"><div class="col-md-4 mb-3"><input id="getId" class="form-control" placeholder="ID" /></div><div class="col-md-8 d-flex align-items-end"><button class="btn btn-primary" onclick="getById()">Get</button></div></div>
      <div id="byIdResult"></div>
    </div>

    <div class="test-section">
      <h2 class="section-title">&#128225; Last API Response</h2>
      <div class="response-box" id="responseBox">No API calls made yet...</div>
    </div>
  </div>

  <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/authClient.js"></script>
  <script src="/assets/js/authGuard.js"></script>
  <script>
    function showAlert(message,type='info'){ const c=document.getElementById('alertContainer'); c.innerHTML=`<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`; setTimeout(()=>{ const a=c.querySelector('.alert'); if(a) bootstrap.Alert.getOrCreateInstance(a).close(); },5000); }
    function updateResponseBox(d){ document.getElementById('responseBox').textContent = JSON.stringify(d,null,2); }
    function getAuthHeaders(){ const token=authClient.getToken(); return {'Content-Type':'application/json','Authorization': `Bearer ${token}`}; }

    async function getAll(){ const loading=document.getElementById('loadingAll'); const container=document.getElementById('tableContainer'); loading.style.display='block'; container.innerHTML=''; try{ const res=await fetch(`${API_BASE_URL}/api/v1/Servers`,{ method:'GET', headers:getAuthHeaders() }); let data; const ct=res.headers.get('content-type'); if(ct && ct.includes('application/json')) data=await res.json(); else { const t=await res.text(); data={ error: t, statusCode: res.status }; } updateResponseBox(data); if(res.ok){ renderTable(data);} else showAlert('Failed','danger'); }catch(err){ showAlert(`Error: ${err.message}`,'danger'); updateResponseBox({ error: err.message }); } finally{ loading.style.display='none'; } }

    function renderTable(items){ const c=document.getElementById('tableContainer'); if(!items||items.length===0){ c.innerHTML='<div class="empty-state">No servers found</div>'; return; } let html=`<div class="table-responsive"><table class="table"><thead><tr><th>ID</th><th>Name</th><th>Host</th><th>Actions</th></tr></thead><tbody>`; html+=items.map(i=>`<tr><td>${i.id}</td><td>${i.name}</td><td>${i.host||'-'}</td><td><button class="btn btn-sm btn-warning" onclick="openEdit(${i.id})">Edit</button> <button class="btn btn-sm btn-danger" onclick="deleteItem(${i.id}, '${(i.name||'').replace(/'/g, "\\'") }')">Delete</button></td></tr>`).join(''); html+='</tbody></table></div>'; c.innerHTML=html; }

    async function getById(){ const id=document.getElementById('getId').value; if(!id){ showAlert('Provide id','warning'); return; } try{ const res=await fetch(`${API_BASE_URL}/api/v1/Servers/${id}`,{ method:'GET', headers:getAuthHeaders() }); let data; const ct=res.headers.get('content-type'); if(ct && ct.includes('application/json')) data=await res.json(); else { const t=await res.text(); data={ error: t, statusCode: res.status }; } updateResponseBox(data); if(res.ok) document.getElementById('byIdResult').innerHTML = JSON.stringify(data,null,2); else showAlert('Not found','danger'); }catch(err){ showAlert(`Error: ${err.message}`,'danger'); updateResponseBox({ error: err.message }); } }
  </script>
</body>
</html>
